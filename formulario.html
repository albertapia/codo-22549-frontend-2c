<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario 1</h1>
    <form action="registrar-formulario.html"
            method="post">
        <label> Nombre:</label>
        <input type="text" 
                maxlength="20"
                size="20"
                name="username">
        <label>Password:</label>
        <input type="password" 
                maxlength="4" 
                size="4"
                name="clave">
        <input type="submit" value="Enviar">
    </form>
    <h1>Formulario 2</h1>
    <form>
        <input type="checkbox" value="MUSICA">
        <label> Opcion 1:</label>
        <input type="checkbox" value="SERIES">
        <label> Opcion 2:</label>
        <br>

        <label> Opcion A:</label>
        <input type="radio" 
                value="A"
                name="opciones">
        <label> Opcion B:</label>
        <input type="radio" 
                value="B"
                name="opciones">
        <input type="submit" value="Enviar">
        
    </form>

    <form action="">
        <table>
                <tr>
                        <td>
                                Nombre:
                        </td>
                        <td>
                                <input name="nombre" 
                                        type="text">
                        </td>
                </tr>
                <tr>
                        <td>
                                Fec. Nac.:
                        </td>
                        <td>
                                <input name="fecnac" 
                                        type="date"
                                        min="16-08-2022"
                                        max="18-08-2022">
                        </td>
                </tr>
                <tr>
                        <td>
                                Edad:
                        </td>
                        <td>
                                <input name="edad" 
                                        type="number"
                                        min="1"
                                        max="150"
                                        step="2">
                        </td>
                </tr>
        </table>
    </form>
    <hr>

    <a href="index.html">Volver a index</a>

</body>
</html>
